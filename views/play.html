<div class="container-fluid">
    <!--Dealers row-->
    <div class="row" style="height: 35vh; background-color: #23527c">
        <div class="col-xs-4">
            <div id="dealerHand">
                <div ng-bind-html="vm.dealerHand"></div>
            </div>
            <h2>Dealer score: {{vm.dealerHandScore}}</h2>
        </div>
    </div>
    <!--Players row-->
    <div class="row" style="height: 35vh; background-color: #2c8a9f">
        <div class="col-xs-4">
            <div id="yourHand">
                <div ng-bind-html="vm.yourHand"></div>
            </div>
            <h2>Score:{{vm.yourHandScore}}</h2>
        </div>
        <div class="col-xs-4">
            <div id="splitHand" ng-bind-html="vm.splitHand"></div>
        </div>
        <!--Action buttons-->
        <div class="col-xs-4">
            <button class="btn  btn-lg btn-default disabled">
                {{vm.betSize}}
            </button>
            <button class="btn  btn-lg btn-default"
                    ng-click="vm.clearBet()">
                Clear
            </button>
            <button class="btn btn-block btn-lg btn-default disabled">
                {{vm.playerAmount}}
            </button>
            <button class="btn btn-block btn-lg btn-success"
                    data-ng-disabled="(vm.betSize <= 0)"
                    ng-click="vm.deal()">
                Deal
            </button>
        </div>
    </div>
    <div class="row" style="height: 15vh; background-color: #13c210">
        <div class="col-xs-3">
            <button class="btn btn-block btn-info"
                    ng-click="vm.stand()">
                Stand
            </button>
        </div>
        <div class="col-xs-3">
            <button class="btn btn-block btn-info"
                    data-ng-disabled="vm.btnDoubleDisabled"
                    ng-click="vm.double()">
                Double
            </button>
        </div>
        <div class="col-xs-3">
            <button class="btn btn-block btn-info"
                    data-ng-disabled="vm.btnSplitDisabled"
                    ng-click="vm.split()">
                Split
            </button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-block btn-warning"
                    data-ng-disabled="vm.btnHitDisabled"
                    ng-click="vm.hit()">
                Hit
            </button>
        </div>
    </div>
    <div class="row" style="height: 15vh; background-color: #2ca435">
        <div class="col-xs-2">
            <button class="btn btn-block btn-success"
                    ng-click="vm.addBet(5)"
                    data-ng-disabled="vm.btnBetsDisabled">
                5
            </button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-block btn-success"
                    data-ng-disabled="vm.btnBetsDisabled"
                    ng-click="vm.addBet(10)">
                10
            </button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-block btn-success"
                    data-ng-disabled="vm.btnBetsDisabled"
                    ng-click="vm.addBet(20)">
                20
            </button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-block btn-success"
                    data-ng-disabled="vm.btnBetsDisabled"
                    ng-click="vm.addBet(50)">
                50
            </button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-block btn-success"
                    data-ng-disabled="vm.btnBetsDisabled"
                    ng-click="vm.addBet(100)">
                100
            </button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-block btn-success"
                    data-ng-disabled="vm.btnBetsDisabled"
                    ng-click="vm.addBet(500)">
                500
            </button>
        </div>
    </div>
</div>
